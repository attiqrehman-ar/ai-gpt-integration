<!DOCTYPE html>
<html>
<head>
    <title>Knowledge Base - Document List</title>
</head>
<body>
    <h1>Knowledge Base Documents</h1>

    <!-- Link to Upload New Document -->
    <a href="/knowledge_base/upload/">Upload New Document</a>

    <h2>Uploaded Documents</h2>
    <ul>
        {% for document in documents %}
            <li>
                <a href="{{ document.file.url }}" target="_blank">{{ document.title }}</a>
                <!-- Optional: Show snippet of document content -->
                <p>{{ document.content|slice:":200" }}...</p>
            </li>
        {% endfor %}
    </ul>

    <br>
    <!-- Optional: Link to AI Chat for Querying Documents -->
    <a href="/chat/chat">Ask AI Agent</a>
</body>
</html>
