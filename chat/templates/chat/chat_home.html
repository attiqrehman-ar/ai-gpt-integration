<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tester</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .response { margin-top: 20px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask the AI</h1>
        <form id="questionForm">
            <label for="question">Your Question:</label>
            <textarea id="question" rows="4" style="width: 100%;" placeholder="Type your question here..."></textarea><br><br>
            <button type="button" id="askButton">Ask</button>
        </form>
        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('askButton').addEventListener('click', async () => {
            const question = document.getElementById('question').value.trim();
            const responseDiv = document.getElementById('response');

            if (!question) {
                responseDiv.textContent = "Please enter a question.";
                responseDiv.style.display = "block";
                return;
            }

            try {
                const response = await fetch('/ask/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question }),
                });
                const data = await response.json();
                if (response.ok) {
                    responseDiv.textContent = `AI's Response: ${data.answer}`;
                } else {
                    responseDiv.textContent = `Error: ${data.error}`;
                }
                responseDiv.style.display = "block";
            } catch (err) {
                responseDiv.textContent = "An error occurred. Please try again.";
                responseDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
